<html>
  <head>
    <style>
      /* Custom styles for the circular button */
      .intercom-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        width: 50px;
        height: 50px;
        border-radius: 50%; /* Make it circular */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
      }

      .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content ul {
      list-style-type: none;
      padding: 0;
    }

    .modal-content ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .modal-content ul li:hover {
      background-color: #f0f0f0;
    }
    </style>
    <script src="./inject.js"></script>
  </head>
  <body>
    Hello
  </body>
</html>
